<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .font{
            color: red;
            font-size: 30px;
        }
       

    </style>
</head>
<body>
    <div id="app">
        <span :class='className'>{{msg}}</span>
        <div :style="style"></div>
    </div>
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript">
    new Vue({
        el:'#app',
        data:{
            msg:'这个饼,又大又圆',
            className:[{font:true}],
            // style:{width:'100px',height:'100px',backgroundColor:'pink'}
            style:[
                {width:'200px'},
                {height:'200px'},
                {backgroundColor:'red'}
            ]
        }
    })
    </script>
</body>
</html>
