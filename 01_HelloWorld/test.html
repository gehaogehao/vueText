<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>
<body>

<!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
-->

<div id="test">
  <input type="text" v-model='msg'>
  <p>hello :{{msg}}</p>
</div>

<p id="test1">hellow {{msg}}</p>


<div id="box">
  <input type="text" v-model='msg'>
  <p>hello:{{msg}}</p>
</div>

<p id="content">{{msg}}</p>

<p class="class">你好! {{msg}}</p>


<script src="https://cdn.bootcss.com/vue/2.6.11/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el:'#test',
    // data:{
    //   msg:'atguigu'
    // }
    data(){
      return{
        msg:'atguigu'
      }
    }
  })
  let vm = new Vue({
    el:'#test1',
    data(){
      return{
        msg:'gehao'
      }
    }
  })
  setTimeout(()=>{
    vm.msg = 'gehao555' 
  },2000)


  new Vue({
    el:'#box',
    data:{
      msg:'gehao'
    }
  })

  const vm1 = new Vue({
    el:"#content",
    data(){
      return{
        msg:'这是一个故事'
      }
    }
  })
  setTimeout(()=>{
    vm1.msg = "鬼故事"
  },4000)

const vm2 = new Vue({
  el:".class",
  data(){
    return{
      msg:"哈哈哈"
    }
  }
})
setTimeout(()=>{
  vm2.msg = '呵呵呵'
},2000)
</script>
</body>
</html>
