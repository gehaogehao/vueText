<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <span v-if='flag'      v-text="msg"></span>
        <span v-else-if='flag' v-text="msg1"></span>
        <span v-else           v-text="msg2"></span>

        <span v-show='flag'> 葫芦娃旧爷爷 </span>
    </div>
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript">
    new Vue({
        el:'#app',
        data:{
            flag:false,
            msg:'洗刷刷',
            msg1:'大张伟',
            msg2:'花儿乐队'
        }
    })
    </script>
</body>
</html>
