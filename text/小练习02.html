<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item, index) in list">
                <sapn>{{item.name}}</sapn>
                <sapn>{{item.age}}</sapn>
                <sapn>{{item.wife}}</sapn>
                <button @click='del(index)'>del</button>
                <button @click='update(index)'>update</button>
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript">
    new Vue({
        el:'#app',
        data:{
            list:[
                {name:'老刘',age:'30',wife:'波多'},
                {name:'渊哥',age:'31',wife:'赵丽颖'},
                {name:'强哥',age:'32',wife:'嫂子'},
                {name:'天禹',age:'33',wife:'暗恋渊哥'},
            ]
        },
        methods: {
            del(index){
                this.list.splice(index,1)
            },
            update(index){
                this.list.splice(index,1,{name:'xx',age:0,wife:'yy'})
            }
        },
    })
    </script>
</body>
</html>
